<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }
    .text_color {
      color: antiquewhite;
    }
  </style>
  <body style="background-color: black">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg" style="background-color: #c4fcef">
      <a class="navbar-brand" href="/">My Book </a>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              name="user_input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 style="padding-top: 30px" class="text_color">Recommend Books</h1>

          <!-- input -->
          <form action="/recommend_books" method="post">
            <input
              name="user_input"
              placeholder="enter movie name"
              type="text"
              class="form-control"
            />
            <br />
            <input type="submit" class="btn btn-lg btn-warning" />
          </form>
        </div>

        <!-- using jinja template  -->
        {% if data %} {% for i in data %}
        <!-- cards  -->
        <div
          class="col-md-3"
          style="
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <div class="card" style="background-color: black">
            <div class="card-body" style="background-color: black">
              <img
                style="width: 200px"
                class="card-img-top"
                src="{{i[2]}}"
                alt="book"
              />
            </div>
            <div
              style="
                margin-left: 15px;
                display: flex;
                align-items: start;
                justify-content: center;
                flex-direction: column;
              "
            >
              <h6 class="text-white">Name:-{{i[0]}}</h6>
              <p class="text-white">Author:-{{i[1]}}</p>
            </div>
          </div>
        </div>
        {% endfor %} {% else %}
        <h1 style="margin-top: 20px">Search Movie</h1>
        {% endif %}
      </div>
    </div>
  </body>
</html>
